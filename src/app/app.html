<!-- Navigation Bar -->
<nav class="bg-gradient-to-r from-indigo-600 to-teal-500 shadow-lg">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold text-white">StylusPen</h1>
      <button
        (click)="toggleCanvas()"
        class="flex items-center gap-2 px-4 py-2 bg-white/20 hover:bg-white/30 text-white rounded-lg transition-all duration-200 backdrop-blur-sm"
        [class.bg-white/30]="canvasVisible()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
      </svg>
        <span>{{ canvasVisible() ? 'Hide' : 'Show' }} Drawing Board</span>
      </button>
    </div>
  </div>
</nav>

<!-- Main Content Area -->
<div class="container mx-auto px-4 py-6">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Left Side: Quill Editor -->
    <div class="bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Rich Text Editor</h2>
      <quill-editor
        [modules]="quillModules"
        [style]="{ height: '600px' }"
        (onContentChanged)="onContentChanged($event.html || '')"
        [placeholder]="'Start typing or convert handwriting to text...'"
      ></quill-editor>
    </div>

    <!-- Right Side: Canvas Drawing Board -->
    <div class="bg-white rounded-xl shadow-lg p-6" [class.hidden]="!canvasVisible()">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold text-gray-800">Drawing Board</h2>
        <div class="flex gap-2">
          <button
            (click)="clearCanvas()"
            class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors duration-200 flex items-center gap-2"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Clear
          </button>
          <button
            (click)="convertToText()"
            [disabled]="isProcessing()"
            class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 text-white rounded-lg transition-colors duration-200 flex items-center gap-2"
          >
            @if (isProcessing()) {
              <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
              Processing...
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
              Convert to Text
            }
          </button>
        </div>
      </div>
      
      <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 bg-gray-50">
        <canvas
          #canvasElement
          (mousedown)="startDrawing($event)"
          (mousemove)="draw($event)"
          (mouseup)="stopDrawing($event)"
          (mouseleave)="stopDrawing($event)"
          (touchstart)="startDrawing($event)"
          (touchmove)="draw($event)"
          (touchend)="stopDrawing($event)"
          class="w-full border border-gray-200 rounded bg-white cursor-crosshair"
          style="touch-action: none;"
        ></canvas>
        <p class="text-sm text-gray-500 mt-2 text-center">Draw or write with your mouse or stylus</p>
      </div>
    </div>

    <!-- Placeholder when canvas is hidden -->
    @if (!canvasVisible()) {
      <div class="bg-gray-100 rounded-xl shadow-lg p-6 flex items-center justify-center min-h-[600px]">
        <div class="text-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
          </svg>
          <p class="text-gray-500">Click the pen icon in the navbar to show the drawing board</p>
        </div>
      </div>
    }
  </div>
</div>

<!-- Success Message Toast -->
@if (showSuccessMessage()) {
  <div class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2 animate-fade-in z-50">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    <span>Text extracted successfully!</span>
  </div>
}
